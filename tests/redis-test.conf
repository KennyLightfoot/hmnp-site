# Redis Test Configuration
# Houston Mobile Notary Pros
# 
# Optimized for test performance and isolation

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory and Performance for Tests
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence disabled for faster tests
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Timeouts optimized for tests
timeout 30
tcp-keepalive 60

# Databases
databases 16

# Test-specific settings
# Faster keyspace notifications for test scenarios
notify-keyspace-events Ex

# Disable RDB checksums for speed
rdbchecksum no

# Fast shutdown
shutdown-timeout 3

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Stream configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client limits for test scenarios
maxclients 128

# No password for test environment
# requirepass ""

# Fast memory reporting
latency-monitor-threshold 10