# Docker Test Infrastructure
# Houston Mobile Notary Pros
# 
# Provides isolated test containers for PostgreSQL and Redis
# Used by integration tests and API testing

version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: hmnp-postgres-test
    environment:
      POSTGRES_USER: hmnp_test
      POSTGRES_PASSWORD: test_password_2024
      POSTGRES_DB: hmnp_test_db
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmnp_test -d hmnp_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hmnp-test-network

  # Redis Test Cache
  redis-test:
    image: redis:7-alpine
    container_name: hmnp-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_test_data:/data
      - ./redis-test.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - hmnp-test-network

  # Test Database Migrations Runner
  # Runs Prisma migrations against test database
  db-migrate-test:
    build:
      context: ..
      dockerfile: tests/Dockerfile.migrate
    container_name: hmnp-migrate-test
    environment:
      DATABASE_URL: postgresql://hmnp_test:test_password_2024@postgres-test:5432/hmnp_test_db
      NODE_ENV: test
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ../prisma:/app/prisma
      - ../package.json:/app/package.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
    networks:
      - hmnp-test-network
    profiles:
      - migration

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  hmnp-test-network:
    driver: bridge
    name: hmnp-test-network