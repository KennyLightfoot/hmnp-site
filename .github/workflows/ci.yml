          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          RESEND_API_KEY: test-key
          CONTACT_FORM_RECEIVER_EMAIL: test@example.com
          CONTACT_FORM_SENDER_EMAIL: test@example.com
          
      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
