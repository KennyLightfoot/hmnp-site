name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm tsc --noEmit
      
      - name: Lint check
        run: pnpm eslint . --ext .ts,.tsx,.js,.jsx
      
      - name: Build check
        run: pnpm build
      
      - name: Test check
        run: pnpm test --passWithNoTests
